services:
  - type: web
    name: suriname-real-estate
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python migration_add_property_fields.py || true
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: realestate-db
          property: connectionString
    disk:
      name: uploads-disk
      mountPath: /opt/render/project/src/static/uploads
      sizeGB: 1

databases:
  - name: realestate-db
    databaseName: realestate
    user: realestate_user
    plan: free
