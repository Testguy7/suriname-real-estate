{% extends "base.html" %}

{% block title %}Inloggen – Suriname Real Estate{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">

        <div class="card shadow-sm mt-5">
            <div class="card-body p-4">

                <h2 class="card-title text-center mb-4">Inloggen</h2>

                <form method="POST" action="{{ url_for('login') }}">

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="jouw@email.com"
                            autocomplete="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                            autocomplete="current-password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">
                            Onthoud mij
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Inloggen
                        </button>
                    </div>

                </form>

                <hr class="my-4">

                <p class="text-center text-muted mb-0">
                    Nog geen account?
                    <a href="{{ url_for('register') }}" class="text-decoration-none">
                        Registreer hier
                    </a>
                </p>

            </div>
        </div>

        <!-- Optional: Forgot Password Link -->
        <!-- <div class="text-center mt-3">
            <a href="#" class="text-muted small">Wachtwoord vergeten?</a>
        </div> -->

    </div>
</div>

{% endblock %}
